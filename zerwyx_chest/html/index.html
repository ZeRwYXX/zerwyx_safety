<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Admin Coffre</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="notificationContainer"></div>

    <div id="adminMenu" class="menu hidden">  
        <span id="closeButtonAdmin" class="close-btn"><i class="fas fa-times"></i></span>
        <h1>‚öôÔ∏è Gestion des Coffres</h1>
        <ul id="chestList"></ul>
    </div>

    <div id="confirmDeletionMenu" class="menu hidden">
        <h1>‚ùå Confirmer la suppression</h1>
        <p>√ätes-vous s√ªr de vouloir supprimer ce coffre ?</p>
        <div class="button-group">
            <button id="confirmDeleteButton">Oui</button>
            <button id="cancelDeleteButton">Non</button>
        </div>
    </div>

    <div id="actionsMenu" class="menu hidden">
        <span id="closeButtonActions" class="close-btn"><i class="fas fa-times"></i></span>
        <h1>üõ†Ô∏è Actions pour le coffre</h1>
        <ul id="actionsList"></ul>
        <button id="backButton"><i class="fas fa-arrow-left"></i> Retour</button>
    </div>

    <div id="changeCodeMenu" class="menu hidden">
        <span id="closeButtonChangeCode" class="close-btn"><i class="fas fa-times"></i></span>
        <h1>üîë Modifier le code du Coffre</h1>
        <form id="changeCodeForm">
            <label for="newCodeInput">Entrez le nouveau code :</label>
            <input type="text" id="newCodeInput" name="newCode" placeholder="Nouveau code" required>
            <div class="button-group">
                <button type="submit">Valider</button>
                <button type="button" id="cancelChangeCode">Annuler</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
